{% extends 'base.html' %}

{% block content %}
  <div class="form-wrapper">
    <h2>Login</h2>

    {% if user.is_authenticated %}
        <p>Logado como {{ user.username }}, clique <a href="{% url 'contact:logout' %}" >aqui</a> para sair</p>
     
    {% else %}
      {% include 'partials/_user-form.html' %}
    {% endif %}
  </div>
{% endblock %}
